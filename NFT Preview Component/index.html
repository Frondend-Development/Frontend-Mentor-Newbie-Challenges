<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img-box">
        <img class="card-img" src="/images/image-equilibrium.jpg" alt="">
        <div class="card-img_overlay">
          <img src="/images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-content">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="offer">
          <p class="offer-price"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="offer-time"><span><img src="/images/icon-clock.svg" alt=""></span> 3 days left</p>
        </div>
        <div class="creator-info">
          <img class="avatar" src="/images/image-avatar.png" alt="">
          <p class="creator-name">Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </div>
</body>

</html>
