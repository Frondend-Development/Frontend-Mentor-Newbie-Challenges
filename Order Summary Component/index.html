<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="card-img-box">
        <img class="card-img" src="/images/illustration-hero.svg" alt="QR-Code">
      </div>
      <div class="card-text-box">
        <h1 class="card-heading">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card-plan">
          <div class="icon-box">
            <img src="/images/icon-music.svg" alt="" class="card-icon">
          </div>
          <div class="card-purchase">
            <h2 class="plan-type">Annual Plan</h2>
            <p class="plan_price">$59.99/year</p>
          </div>
          <button class="btn change-btn">Change</button>
        </div>
        <a href="#" class="btn payment-btn">Proceed to Payment</a>
        <a href="#" class="btn cancel-btn">Cancel Order</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </div>
</body>

</html>
