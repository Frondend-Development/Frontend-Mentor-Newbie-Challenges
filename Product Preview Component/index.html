<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <style>

  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="card-img-box">
        <picture>
          <source media="(min-width:801px)" srcset="/images/image-product-desktop.jpg">
          <source media="(max-width:800px)" srcset="/images/image-product-mobile.jpg">
          <img class="card-img" src="/images/image-product-desktop.jpg" alt="Product">
        </picture>
      </div>
      <div class="card-text-box">
        <p class="card-product_type">Perfume</p>
        <h1 class="card-product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="btn"><img src="/images/icon-cart.svg" alt="" class="cart-icon"><span>Add to Cart</span></button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </div>
</body>

</html>
