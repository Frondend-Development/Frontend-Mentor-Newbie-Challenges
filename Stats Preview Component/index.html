<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <style>

  </style>
</head>

<body>

  <main>
    <div class="card">

      <div class="card-text-box">
        <h1 class="card-Heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card-stats">
        
          <div class="card-stat">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="card-stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card-stat">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <div class="card-img-box">
        <picture>
          <source media="(min-width:901px)" srcset="/images/image-header-desktop.jpg">
          <source media="(max-width:900px)" srcset="/images/image-header-mobile.jpg">
          <img class="card-img" src="/images/image-header-desktop.jpg" alt="Product">
        </picture>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </div>
</body>

</html>
